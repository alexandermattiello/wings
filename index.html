<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wings</title>
    <link rel="stylesheet" href="https://alexandermattiello.github.io/wings/CSS/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <ul class="container-fluid">
            <li class="logo"><img src="images/wings front.svg" alt="wings" height="100" width="150"></li>
            <li class="hamburguesa"><span class="fas fa-bars fa-2x"></span></li>
            <div class="items">
                <li class="home"><a href="#" id="home">Home</a></li>
                <li class="services"><a href="#" id="services">Services</a></li>
                <li class="designs"><a href="#" id="designs">Designs</a></li>
                <li class="contact"><a href="#" id="contact">Contact</a></li>
            </div>
            <li class="search-icon">
                <input type="search" placeholder="find designs">
                <span class="fas fa-search fa-2x fa-fw"></span>
                <!-- Descargado de https://www.w3schools.com/icons/fontawesome5_intro.asp-->
            </li>
        </ul>
    </nav>

    <div class="letras">
        <img src="images/WINGS LETRAS PRO.svg" alt="wings letras" width="1000" height="800">
    </div>
    <!-- link jquery boostrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>

</html>
